</div>

<script>
  var x=100
  var y=500
  setInterval(moveBox,50)
document.getElementById("box").style.left= x+"px"
function moveBox() {
  var speed=1
  x=x+speed
  x=x-1
  document.getElementById("box").style.left= x+"px"
}if (x=100) {
  x=x-1
}
