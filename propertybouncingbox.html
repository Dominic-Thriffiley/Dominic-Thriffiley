<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Property Box</title>
  <style>
    #box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="box"></div>
</body>
</html>
<script>
  var box = {
    x : 0,
    y : 500,
    speed : 10,
    updown : 10,
  }
  setInterval(movebox, 50)
  function movebox(){
    box.x = box.x + box.speed
    box.y = box.y + box.updown
    document.getElementById("box").style.left = box.x + "px"
    document.getElementById("box").style.top = box.y + "px"
    if (box.x === 1310) {
      box.speed = -10
    }if (box.x===0) {
      box.speed = 10
    }if (box.y=== 600) {
      box.updown = -10
    }if (box.y=== 0) {
      box.updown = 10
    }
  }
</script>
