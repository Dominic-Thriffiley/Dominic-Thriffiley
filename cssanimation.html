<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS Animation</title>
  <style>
    img{
        width: 100px;
        animation-name: big;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }
    @keyframes big{
        0%{
            width: 100px;
        }
        50%{
            width: 1000px;
        }
        100%{
            width: 100px;
        }
    }
  </style>
</head>
<body>
    <img src="pierre-the-pelicanjpg.jpg"> 
</body>
</html>
