<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>image filtering</title>
    <style>
        img {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <img id="duck" src="duck.jpg">
    <canvas id="canvas" width="300" height="300"></canvas>
</body>

</html>

<script>

    window.addEventListener("load", purplegreen);
    function purplegreen() {
        var canvas = document.getElementById("canvas")
        var ctx = canvas.getContext("2d")
        var blurryData = 0
        var duck = document.getElementById("duck")
        ctx.drawImage(duck, 0, 0, 300, 300)

        var imageData = ctx.getImageData(0, 0, 300, 300)
        console.log(imageData.data)
        for (i = 0; i < imageData.data.length; i++) {
            blurryData = imageData.data[2 * i] + imageData.data[3 * i] + imageData.data[4 * i]
            imageData.data[i] = blurryData / 3
        }
        console.log(imageData.data)
        ctx.putImageData(imageData, 0, 0)
    }
