<script>
    var score = 0
    var price=5
    ScoreIncrease = 1
    document.getElementById("button").addEventListener("click", upgrade)
    document.getElementById("buttontwo").addEventListener("click", autoclicker)
    document.getElementById("a").addEventListener("click", clickHandler)
    function upgrade() {
        ScoreIncrease = 2
        if(score>=price){
            score=score-5
            document.getElementById("b").innerText=score
        }
    }
    function clickHandler() {
        score = score + ScoreIncrease
        document.getElementById("b").innerText = score
    } function autoclicker() {
        setInterval(clickHandler, 100)
    }
</script>
