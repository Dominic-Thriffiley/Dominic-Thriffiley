<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Box</title>
  <style>
    #box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
 
<body>
  <div id="box"></div>
 
</body>
 
</html>
<script>
  var x = 0
  var y = 500
  var speed = 10
  var updown = 10
  setInterval(movebox, 50)
  function movebox(){
    x = x + speed
    y = y + updown
    document.getElementById("box").style.left = x + "px"
    document.getElementById("box").style.top = y + "px"
    if (x === 1310) {
      speed = -10
    }if (x===0) {
      speed = 10
    }if (y=== 600) {
      updown = -10
    }if (y=== 0) {
      updown = 10
    }
  }
   
</script>
