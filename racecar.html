<!DOCTYPE html>
<html>
<head>
    <style>
        img{
            width: 15%;
            height: 100px;
            position: absolute;
        }
        #Ruggs {
            top: 150px;
        }
    </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Racecar</title>
</head>
<body>
<img id="Haskins" src="GSP-crash.webp">
<img id="Ruggs" src="ruggscar.jpg">
</body>
</html>
<script>
    var x = 0
    var b = 0
    document.addEventListener("keydown",keyHandler)
 function keyHandler(e){
        x=x+10
        console.log(e.key)
        document.getElementById("Haskins").style.left = b + "px"
        document.getElementById("Ruggs").style.left = x + "px"
    if (e.key==="f")
        b=b+10 
        document.getElementById("Haskins").style.left = b + "px"
    if (e.key==="k") {
        x=x+10
        document.getElementById("Ruggs").style.left = x + "px"
        }
    }
</script>
